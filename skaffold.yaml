apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: todo-app
build:
  artifacts:
  - image: todo-backend
    context: .
    docker:
      dockerfile: backend/Dockerfile
    sync:
      manual:
      - src: "backend/**/*.go"
        dest: .
  - image: todo-frontend
    context: frontend
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
      - src: "**/*.js"
        dest: .
      - src: "**/*.jsx"
        dest: .
      - src: "**/*.ts"
        dest: .
      - src: "**/*.tsx"
        dest: .
manifests:
  rawYaml:
  - k8s/namespace.yaml
  - k8s/backend-deployment.yaml
  - k8s/backend-service.yaml
  - k8s/frontend-deployment.yaml
  - k8s/frontend-service.yaml
  - k8s/mariadb-root-secret.yaml
  - k8s/mariadb-secret.yaml
  - k8s/mariadb-instance.yaml
  - k8s/mariadb-database.yaml
  - k8s/mariadb-user.yaml
  - k8s/mariadb-grant.yaml
deploy:
  helm:
    releases:
    - name: mariadb-operator
      remoteChart: mariadb-operator
      repo: https://mariadb-operator.github.io/mariadb-operator
      version: 0.38.1
      namespace: mariadb-system
      createNamespace: true
      setValues:
        logLevel: INFO
        ha.enabled: false
        metrics.enabled: false
        webhook.enabled: true
        webhook.cert.certManager.enabled: false
  kubectl: {}
profiles:
- name: dev
  build:
    local:
      push: false
      useBuildkit: true
    tagPolicy:
      gitCommit: {}
  deploy:
    kubectl:
      flags:
        global: ["--context=orbstack"]
  portForward:
  - resourceType: service
    resourceName: frontend-service
    port: 3000
  - resourceType: service
    resourceName: backend-service
    port: 8080
- name: production
  build:
    cluster: {}
  deploy:
    kubectl: {}