apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: todo-app
  labels:
    app.kubernetes.io/name: todo-frontend
    app.kubernetes.io/component: config
data:
  # Environment variables for frontend
  # Backend URL is only used server-side in API routes
  BACKEND_URL: "http://backend-service.todo-app.svc.cluster.local:8080"
  NEXT_PUBLIC_ENVIRONMENT: "development"
  NODE_ENV: "production"
  PORT: "3000"
  
  # For production, you would set:
  # NEXT_PUBLIC_API_URL: "https://api.todo.yourdomain.com"
  # NEXT_PUBLIC_ENVIRONMENT: "production"