apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: todo-app
  labels:
    app.kubernetes.io/name: todo-frontend
    app.kubernetes.io/component: ui
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2  # For development - scale up for production
  selector:
    matchLabels:
      app.kubernetes.io/name: todo-frontend
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: todo-frontend
        app.kubernetes.io/component: ui
      annotations:
        # Force rolling update on config changes
        configmap.reloader.stakater.com/reload: "frontend-config"
    
    spec:
      # Security context - permissive for development
      securityContext:
        fsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
      
      containers:
      - name: frontend
        # Update with your container registry
        image: todo-frontend:latest
        imagePullPolicy: IfNotPresent  # Use Always for production
        
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: frontend-config
        
        # Additional environment variables
        env:
        - name: NODE_ENV
          value: "production"
        - name: HOSTNAME
          value: "0.0.0.0"
        
        # Resource limits for development (adjust for production)
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        
        # Health checks - simplified for development
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Next.js needs write access for cache
          capabilities:
            drop:
            - ALL
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
      
      # DNS configuration for service discovery
      dnsPolicy: ClusterFirst
      
      # Affinity rules to spread across nodes (for production)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - todo-frontend
              topologyKey: kubernetes.io/hostname